<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/th.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="script.js"></script>
  <meta charset="utf-8">
  <title>Honework</title>
</head>
<body ng-controller="AppController as appCtrl">
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<table class="table">
			  	<caption>Homeworks</caption>
			  	<thead>
			      <tr>
			        <th>#</th>
			        <th>Name</th>
			        <th>IP Address</th>
			        <th>Submit At</th>
			      </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="homework in appCtrl.homeworks">
				  		<td>{{$index}}</td>
				  		<td>{{homework.name}}</td>
				  		<td>
				  			<a href="http://{{homework.ip_addr}}{{homework.port?':':''}}{{homework.port}}">http://{{homework.ip_addr}}{{homework.port?':':''}}{{homework.port}}</a>
				  		</td>
				  		<td>{{appCtrl.toThaiDateTime(homework.date)}}</td>
				  	</tr>
			    </tbody>
			  </table>
			</div>
			<div class="col-sm-4">
				<form ng-submit="appCtrl.submit(input)">
				  <div class="form-group">
				    <label>Name</label>
				    <input type="text" ng-model="input.name" class="form-control" placeholder="Name">
				  </div>
				  <div class="form-group">
				    <label >IP Address</label>
				    <input type="text" ng-model="input.ip_addr" class="form-control" placeholder="IP Address">
				  </div>
				  <div class="form-group">
				    <label >Port</label>
				    <input type="text" ng-model="input.port" class="form-control" placeholder="Port">
				  </div>
				  <button type="submit" class="btn btn-default">Add</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
